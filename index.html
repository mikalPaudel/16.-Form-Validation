<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e618edb567.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <i class="fa-solid fa-paper-plane"></i>
      <form action="">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" onkeyup="validateName()"/>
          <span id="name-error" class="error">Name is required</span>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" onkeyup="validateEmail()"/>
          <span id="email-error" class="error">Email is required</span>
        </div>
        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" placeholder="Enter your phone number" />
          <span id="phone-error" class="error">Phone number is required</span>
        </div>
        <div class="input-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            placeholder="Enter your message"
          ></textarea>
          <span id="msg-error" class="error">Message is required</span>
        </div>
        <button type="submit">Submit</button>
        <span id="submit-error" class="error">Please fix the error</span>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
